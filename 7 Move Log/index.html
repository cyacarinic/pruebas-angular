<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='css/oswald.css' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/angular-1.3.5.min.js"></script>
  </head>

  <body ng-app="MoveLogApp">
    <div class="header">
      <div class="container">
        MOVE Log
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        
        <div class="row" ng-repeat="ejercicio in exercises">
          <div class="exercise-icon col-xs-2">
            <img ng-src="{{ ejercicio.icon }}" alt="">
          </div>
            
          <div class="col-xs-6">
            <p class="exercise-name"> {{ ejercicio.name }} </p>
          </div>
          
          <div class="col-xs-4 counters">            
            <span class="decrease" ng-click="decrease($index)">-</span><span class="count"> {{ ejercicio.count }} </span><span class="increase" ng-click="increase($index)">+</span>
          </div>
        </div>
        
        
      </div>
    </div>

    <div class="footer">
    </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
