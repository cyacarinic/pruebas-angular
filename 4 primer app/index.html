<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='css/roboto.css' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/angular-1.3.5.min.js"></script>
  </head>

  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="producto in productos" class="col-md-6"> 
          <div class="thumbnail"> 
            <img ng-src="{{ producto.cover }}"> 
            <p class="title">{{$index+1}} - {{ producto.nombre }}</p> 
            <p class="price">{{ producto.precio | currency }}</p> 
            <p class="date">{{ producto.publicacion | date }}</p> 
            <div class="rating">
              <p class="likes" ng-click="plusOne($index)">+ {{ producto.likes }}</p>
              <p class="dislikes" ng-click="minusOne($index)">- {{ producto.dislikes }}</p>
            </div>
          </div> 
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
