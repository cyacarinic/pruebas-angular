<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='css/playfair.css' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/angular-1.3.5.min.js"></script>
  </head>

  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span>Pizza</span><span>Planet</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Specials for {{ today | date }}</h1>
        
        <h2>Appetizers</h2>
        <div class="appetizers row" ng-repeat="item in appetizers">
          <div class="item col-md-9">
            <h3 class="name"> {{ item.name }} </h3>
            <p class="description"> {{ item.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ item.price | currency }} </p>
          </div>
        </div>

        <h2>MAINS</h2>
        <div class="appetizers row" ng-repeat="item in mains">
          <div class="item col-md-9">
            <h3 class="name"> {{ item.name }} </h3>
            <p class="description"> {{ item.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ item.price | currency }} </p>
          </div>
        </div>

        <h2>EXTRAS</h2>
        <div class="appetizers row" ng-repeat="item in extras">
          <div class="item col-md-9">
            <h3 class="name"> {{ item.name }} </h3>
            <p class="description"> {{ item.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ item.price | currency }} </p>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
    </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
