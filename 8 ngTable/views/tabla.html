<div class="page-header">
    <h1>TABLA ANGULAR</h1>
</div>

<div class="row">
    <div class="col col-lg-12">
        <h3>Ejemplo</h3>
        <div>
            <table ng-table="mC.tableParams" class="table" show-filter="true">
                <tr ng-repeat="user in $data">
                    <td title="'Nombre'" filter="{ nombre: 'text'}" sortable="'nombre'">
                        {{user.nombre}}
                    </td>
                    <td title="'Edad'" filter="{ edad: 'number'}" sortable="'edad'">
                        {{user.edad}}
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
